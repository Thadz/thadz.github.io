---
layout: default
title: Θαδδαῖος
---

<div class="header">
  <div class="pure-g-r">
    <div class="pure-u-1-1">
      <h1 class="title"><a href="/">{{ site.name }}</a></h1>
    </div>
  </div>
</div>

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
    <div class="pure-g-r">
      <div class="pure-u-1-12">
        <span>{{ post.date | date_to_string }}</span> &raquo;
      </div>
      <div class="pure-u-11-12">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
    </div>
    {% endfor %}
  </ul>
</div>
